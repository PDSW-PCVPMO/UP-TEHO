<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
      
    <h:head>
        
        <title>Programaci&oacute;n de clases</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <!-- Encabezado -->
        <ui:include src="resources/inc/header.xhtml" />
               
        <!-- MENU -->
        <ui:include src="resources/inc/menu.xhtml" />
        
        <!-- CUERPO -->
        <center><div style="max-width:97%;min-height:20px;background:rgba(232, 188, 6, 0.87) ;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:15px;margin:auto;" >
                <center><font color="#FFF" size="+2">AGREGAR CLASE</font></center>
            </div>
        </div></center>
       
            <div style="max-width:100%;min-height:600px;background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
                <div style="padding:10px;margin:auto;" >
                    <center>
                    <h:panelGrid columns="4" cellpadding="5" style="font-size: 22px">
                        <h:outputText value="MATERIA"/>
                        <h:outputText value="COHORTE"/>
                        <h:outputText value="PROFESOR"/>
                        <h:outputText value="PERIODO"/>
                        
                        <h:outputText value="#{UnidadProyectosBean.materia.nombre}"/>
                        <h:outputText value="#{UnidadProyectosBean.cohorteCursoActual}"/>
                        <h:outputText value="#{UnidadProyectosBean.profesorSelect.nombre}"/>
                        <h:outputText value="#{UnidadProyectosBean.periodo.nombre}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:form id="formulario_clase">
                        <h:panelGrid columns="4" cellpadding="5" >
                            <p:outputLabel for="button" value="Fecha: " />
                            <p:calendar id="button" value="#{UnidadProyectosBean.fechaClase}" showOn="button" />                                  
                            <p:outputLabel  value="Hora : " />
                            <p:selectOneMenu id="hora" value="#{UnidadProyectosBean.horaClase}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione la hora" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{UnidadProyectosBean.horas}" />
                            </p:selectOneMenu>
                        </h:panelGrid>   
                        <br></br>
                        <h:panelGrid columns="1" cellpadding="7" style="text-align: center" >
                            <p:outputLabel  value="Caracter&iacute;sticas del sal&oacute;n: " />
                            <p:selectOneRadio id="console" value="#{UnidadProyectosBean.tipoSalon}">
                                <f:selectItem itemLabel="Multimedia" itemValue="Multimedia" />
                                <f:selectItem itemLabel="Laboratorio" itemValue="Laboratorio" />
                                <f:selectItem itemLabel="Interactivo" itemValue="Interactivo" />
                                <f:selectItem itemLabel="Auditorio" itemValue="Auditorio"/>
                            </p:selectOneRadio>
                            <p:outputLabel  value="Recursos" />
                            <p:outputLabel  value="//TODO" />
                        </h:panelGrid>
                        <p:separator />
                        <p:commandButton value="Agregar"  actionListener="#{UnidadProyectosBean.agregarClase()}" onclick="PF('dlg2').show();" update="mensaje"/>
                        <p:dialog id="dialog" header="Agregar Clase" widgetVar="dlg2" modal="true" height="100">
                            <h:outputText id="mensaje" value="#{UnidadProyectosBean.mensaje}" />
                            <br></br>
                            <p:commandButton value="Aceptar" action="#{UnidadProyectosBean.irProgramarClases()}" onclick="PF('dlg2').hide();"/>
                        </p:dialog>
                        <p:spacer width="20" />
                        <p:commandButton value="Cancelar" action="#{UnidadProyectosBean.irProgramarClaseSinValidar()}"/>
                         
                        </h:form> 
                   
                    
                    </center>
                </div>
            </div>
       
       
        <!--SUBPIE -->
        <ui:include src="resources/inc/footer.xhtml" />
    </h:body>
</html>
