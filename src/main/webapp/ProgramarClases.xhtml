<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
      
    <h:head>
        
        <title>Programaci&oacute;n de clases</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <!-- Encabezado -->
        <ui:include src="resources/inc/header.xhtml" />
               
        <!-- MENU -->
        <ui:include src="resources/inc/menu.xhtml" />
        
        <!-- CUERPO -->
        <center><div style="max-width:97%;min-height:20px;background:brown ;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:15px;margin:auto;" >
                <center><font color="#FFF" size="+2">PROGRAMACI&Oacute;N CLASES</font></center>
            </div>
        </div></center>
       
            <div style="max-width:100%;min-height:600px;background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
                <div style="padding:10px;margin:auto;" >
                    <br></br>
                    <br></br>
                    <table>
                        <tr>
                            <td>
                                <h4>PROGRAMA    </h4>
                                <h:outputText value="#{UnidadProyectosBean.programa.nombre}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h4>ASIGNATURA   </h4>
                                <h:outputText value="#{UnidadProyectosBean.asignatura.nombre}"/>
                            </td>
                            <td>
                                <h4>MATERIA       </h4>
                                <h:outputText value="#{UnidadProyectosBean.materia.nombre}"/>
                            </td>
                            <td>
                                <h4>COHORTE      </h4>
                                <h:outputText value="#{UnidadProyectosBean.cohorteCursoActual}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h4>PROFESOR   </h4>
                                <h:outputText value="#{UnidadProyectosBean.profesorSelect.nombre}"/>
                            </td>
                        </tr>
                    </table>
                    <br></br>
                    <br></br>
                    
                        <h:form id="tabla_salones">
                            <p:layoutUnit position="west" resizable="true" minSize="10" maxSize="200">
                                <p:dataTable var="clasesProf" value="#{UnidadProyectosBean.consultarClasesProfesor(UnidadProyectosBean.profesorSelect.id)}">
                                    <p:column headerText="TIPO">
                                        <h:outputText value="#{clasesProf.tipo_salon}"/>
                                    </p:column>
                                    <p:column headerText="FECHA">
                                        <h:outputText value="#{clasesProf.fecha}"/>
                                    </p:column>
                                    <p:column headerText="HORA">
                                        <h:outputText value="#{clasesProf.hora.toString()}"/>
                                    </p:column>
                                    <p:column headerText="ACCION">
                                        <center><p:commandButton value="Cancelar Clase" update=":tabla_salones" action="#{UnidadProyectosBean.cancelarClase(clasesProf.id)}"/></center>
                                    </p:column>
                                </p:dataTable>
                            </p:layoutUnit>
                            <br></br>
                            <br></br>
                            <br></br>
                            <h3>TOTAL HORAS:</h3>
                            <h:outputText value="#{UnidadProyectosBean.numeroHorasPrf}"/>
                            <center><p:commandButton value="Agregar Clase" action="#{UnidadProyectosBean.irProgramacionClase()}"/></center>
                        </h:form> 
                   
                    
        
                </div>
            </div>
       
       
        <!--SUBPIE -->
        <ui:include src="resources/inc/footer.xhtml" />
    </h:body>
</html>
