<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head> 
        <title>Reporte Salones</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <!-- Encabezado -->
        <ui:include src="resources/inc/header.xhtml" />
               
        <!-- MENU -->
        <ui:include src="resources/inc/menu.xhtml" />
        
        <!-- CUERPO -->
        <center><div style="max-width:97%;min-height:20px;background:brown ;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:15px;margin:auto;" >
                <center><font color="#FFF" size="+2">REPORTE DE SALONES</font></center>
            </div>
        </div></center>
        <div style="max-width:100%;min-height:600px;background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:10px;margin:auto;" >
                <center>
                <h:form id="valor">                                
                    <h:outputText value="Generar Reporte:  "></h:outputText>
                    <h:inputText id="nombrePeriodo" binding="#{nombrePeriodo}"/>
                    <p:watermark for="nombrePeriodo" value="Ingrese Periodo"></p:watermark>
                    &nbsp;
                    <p:commandButton value="Generar Reporte" update=":#{p:component('tabla_salones')}"/>
                </h:form>
                </center>
                <br></br>  
                <h:form id="tabla_salones">
                    <p:dataTable var="salon" value="#{UnidadProyectosBean.consultarClasesxPeriodo(nombrePeriodo.value)}">
                    <p:column headerText="FECHA">
                        <h:outputText value="#{salon.fecha}"/>
                    </p:column>
                    <p:column headerText="HORA">
                        <h:outputText value="#{salon.hora}"/>
                    </p:column>
                    <p:column headerText="TIPO">
                        <h:outputText value="#{salon.tipo_salon}"/>
                    </p:column>
                    <p:column headerText="RECURSOS">
                        <h:outputText value="//TODO"/>
                    </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
        
        <!--SUBPIE -->
        <ui:include src="resources/inc/footer.xhtml" />
    </h:body>
</html>
