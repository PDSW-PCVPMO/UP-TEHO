<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Asignaturas</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <!-- CUERPO -->
        <center><div style="max-width:97%;min-height:20px;background:brown ;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:15px;margin:auto;" >
                <center><font color="#FFF" size="+2">
                        <h:outputText value="seleccione asginaturas para el programa: #{UnidadProyectosBean.idProgramaActual}"/>
                </font></center>
            </div>
        </div></center>
        <div style="max-width:100%;min-height:600px;background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:10px;margin:auto;" >
               <p:dataTable id="checkSign" var="asigns" value="#{UnidadProyectosBean.getAsignaturasXprog()}" selectionMode="single" selection="#{UnidadProyectosBean.idAsignaturaActual}" rowKey="#{asigns.id}" style="margin-bottom:0">
                    <p:ajax event="rowSelectCheckbox" listener="#{UnidadProyectosBean.rowSelect()}"/>
                    <p:ajax event="rowUnselectCheckbox" listener="#{UnidadProyectosBean.rowUnSelect()}"/>
                    <p:column headerText="Nombre de la Asignatura">
                        <h:outputText value="#{asigns.nombre}"/>
                    </p:column>
                    <p:column headerText="Id de la Asignatura">
                        <h:outputText value="#{asigns.id}"/>
                    </p:column>
                </p:dataTable>                         
            </div>
            <center><p:commandButton action="#{UnidadProyectosBean.regresar}" value="Volver"/></center>
        </div>
    </h:body>
</html>
