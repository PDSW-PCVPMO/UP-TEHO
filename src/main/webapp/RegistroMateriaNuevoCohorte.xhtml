<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <title>Registro nueva materia con nuevo cohorte</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <!-- Encabezado -->
        <ui:include src="resources/inc/header.xhtml" />
       
        <!-- MENU -->
        <ui:include src="resources/inc/menu.xhtml" />
        <center><div style="max-width:97%;min-height:20px;background:#444 ;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:15px;margin:auto;" >
                <center><font color="#FFF" size="+2">Registro nueva materia con nuevo cohorte</font></center>
            </div>
        </div>            
            <h:form id="rema">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Programa:" />
                <h:outputText id="pro" value="#{UnidadProyectosBean.cursoTemp().materia.asignatura.programa.nombre}" />
                <h:outputText value="Asignatura:" />
                <h:outputText id="asi" value="#{UnidadProyectosBean.cursoTemp().materia.asignatura.nombre}" />
                <h:outputText value="Materia:" />
                <h:outputText id="mat" value="#{UnidadProyectosBean.cursoTemp().materia.nombre}" />
                <h:outputText value="Periodo:" />
                <h:outputText id="per" value="#{UnidadProyectosBean.cursoTemp().periodo.nombre}" />
                <h:outputText value="Numero de cohorte" />
                <h:inputText id="cohorte" binding="#{cohorte}" /> 
            </h:panelGrid>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="prof" value="Profesor:" />
                <p:inputText id="prof" value="#{UnidadProyectosBean.nameProf}" />
                <p:commandButton value="Buscar" update=":rema:tablaProf"/>
            </h:panelGrid>
                <p:dataTable id="tablaProf" var="prof" value="#{UnidadProyectosBean.consultarProfesores()}" selection="#{UnidadProyectosBean.profesorSelect}" rowKey="prof.id" >
                <p:column headerText="nombre" >
                    <h:outputText value="#{prof.nombre}" />
                </p:column>    
                <p:column selectionMode="single" style="width: 16px;text-align: center"/>
            </p:dataTable>
            <h:panelGrid columns="2" cellpadding="5">
                <h:commandButton value="Registrar materia en nuevo cohorte" action="#{UnidadProyectosBean.registrarMateriaNuevoCohorte(cohorte.value)}"/>
                <h:commandButton value="Cancelar" />
            </h:panelGrid>
        </h:form>
            </center>
        <ui:include src="resources/inc/footer.xhtml" />
    </h:body>
</html>
