<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head> 
        <title>Consultar Materias</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <!-- Encabezado -->
        <ui:include src="resources/inc/header.xhtml" />
               
        <!-- MENU -->
        <ui:include src="resources/inc/menu.xhtml" />
        
        <!-- CUERPO -->
        <center><div style="max-width:97%;min-height:20px;background:#1170da ;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:15px;margin:auto;" >
                <center><font color="#FFF" size="+2">CONSULTAR MATERIAS</font></center>
            </div>
        </div></center>
        <div style="max-width:100%;min-height:600px;background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:10px;margin:auto;" >
                <center>
                <h:form id="seleccion">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel for="prog" value="Programa: "/>
                        <p:selectOneMenu id="prog" value="#{UnidadProyectosBean.idProgramaActual}" style="width:250px">
                            <f:selectItem itemLabel="Seleccionar Programa" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{UnidadProyectosBean.getProgramas()}"/>
                            <p:ajax listener="#{UnidadProyectosBean.changePrograma()}" event="change" update=":#{p:component('tabla_programas')}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </h:form>
                
                </center>
                <br></br>  
                <h:form id="tabla_programas">
                    <p:dataTable var="materia" value="#{UnidadProyectosBean.consultaMateriasXprog()}">
                    <p:column headerText="Asignatura">
                        <h:outputText value="#{materia.asignatura.nombre}"/>
                    </p:column>
                    <p:column headerText="Materia">
                        <h:outputText value="#{materia.nombre}"/>
                    </p:column>
                    <p:column headerText="Accion">
                        <center><h:commandButton value="Modificar Materia" action="#{UnidadProyectosBean.irPaginaCurso(curso)}"/></center>  
                    </p:column>
                    </p:dataTable>
                </h:form>
                <p:separator/>
                <center><h:form><h:commandButton class="boton" value="Registrar Materia" action="RegistrarNuevaMateria.xhtml"/></h:form></center>  
                </div>
        </div>
        
        <!--SUBPIE -->
        <ui:include src="resources/inc/footer.xhtml" />
    </h:body>
</html>
