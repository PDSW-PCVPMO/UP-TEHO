<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <h:outputStylesheet library="css" name="estilo.css" />
        <title>Su selección</title>
    </h:head>
    <h:body>
        <div style="max-width:100%;min-height:300px;background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:10px;margin:auto;" >
                <h:form id="dataTable">
                    <p:dataTable id="consult" value="#{UnidadProyectosBean.getAsignaturasYProgramas().entrySet().toArray()}" var="consulta" rowIndexVar="rowIndx">   
                        <p:remoteCommand name="updateTabla" id="updateTabla" update="consult"/>
                        <p:column headerText="Asignatura">
                            <center>
                                <h:outputText value="#{consulta.value.nombre}"/>
                            </center>
                        </p:column>
                        <p:column headerText="Programa">
                            <center>
                                <h:outputText value="#{consulta.key.nombre}"/>
                            </center>
                        </p:column>
                        <p:column headerText="Quitar">
                            <center>
                                <h:commandButton value="quitar esta fila" action="#{UnidadProyectosBean.quitarFila(consulta.key.id)}"/>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:separator/>
                <p:separator/>
                <center>
                    <h:commandButton value="¿problema para visualizar? actualice aqui" action="#{UnidadProyectosBean.irPaginaConsultarSeleccion('RegistrarNuevaMateria.xhtml')}"/>
                </center>
                <p:separator/>
                <p:separator/>
            </div>                 
        </div>
        <ui:include src="resources/inc/footer.xhtml" />
    </h:body>
</html>
